<header class="container mx-auto font-serif text-base">
    <div class="flex items-center justify-between border-b border-b-[#e6e9e9] py-5">
        <div class="">
            <a routerLink="/">
                <img ngSrc="/assets/logos/resturant-logo.png" width="100" height="40" alt="" class="w-full h-11">
            </a>
        </div>
    
        <nav>
            <ul class="flex items-center gap-5">
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li class="menu-container flex gap-5 relative group:" *ngIf="isAuth">
                    <button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <a routerLink="/profile">{{user.name}}</a>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button  class="w-full">
                            Profile
                        </button>
                        <button (click)="logout()" class="w-full">
                            Logout
                        </button>
                    </mat-menu>
                </li>
                <li class="relative">
                    <a routerLink="/cart-page">Cart
                        <span *ngIf="totalCount"
                            class="bg-text-hover text-white text-xs ml-3 w-4 h-4 p-1 rounded-full flex items-center justify-center absolute -right-[1.2rem] -top-1">{{totalCount}}</span>
    
                    </a>
                </li>
            </ul>
        </nav>
    </div>
   
</header>

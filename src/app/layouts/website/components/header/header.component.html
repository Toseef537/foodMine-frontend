<header class="container mx-auto border border-b-text-hover flex justify-between pt-5 pb-2 font-serif text-base">
    <div class="">
        <a routerLink="/">FOOD MINE!</a>
    </div>

    <nav>
        <ul class="flex items-center gap-5">
            <li>
                <a routerLink="/login">Login</a>
            </li>
            <li class="menu-container flex gap-5 relative group:">
                <button  [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <a routerLink="/profile">John</a>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>
                        <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>voicemail</mat-icon>
                        <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Disable alerts</span>
                    </button>
                </mat-menu>
            </li>
            <li class="relative">
                <a routerLink="/cart-page" >Cart
                   
                        <span *ngIf="totalCount" class="bg-text-hover text-white text-xs ml-3 w-4 h-4 p-1 rounded-full flex items-center justify-center absolute -right-[1.2rem] -top-1">{{totalCount}}</span>
                  
                </a>
            </li>
        </ul>
    </nav>
</header>
